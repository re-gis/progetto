  <body>
    <div class="body">
      <div class="header">
        <div id="header" class="user_dash">
          <h1>USER DASHBOARD</h1>
        </div>
        <div id="nav" class="nav">
          <i id="item" onclick="handleShow()" class="fas fa-bars"></i>
          <ul id="list">
            <li><a href="home.php">Home</a></li>

      <div class="body-lay">
        <div onclick="handleNavigate('championship')" class="body-child">

        <div onclick="handleNavigate('tournament')" class="body-child">
          <h1>TOURNAMENT SECTION</h1>
        </div>
      </div>
    </div>

    <script>
      const handleShow = () => {
        const item = document.getElementById("list");
        const header = document.getElementById("header");
        const nav = document.getElementById("nav");

        if (header.style.display !== "none") {
          header.style.display = "none";
          item.style.display = "flex";
          nav.style.display = "flex";
          nav.style.gap = "20px";
          nav.style.justifyContent = "space-between";
          nav.style.alignItems = "center";
          item.style.gap = "5px";
        } else {
          header.style.display = 'block'
          item.style.display = 'none'
        }
      };
    </script>
  </body>
